<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Crawler</title>
    <script type="text/javascript" src="WebCrawler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
    <div id="container">

        <div id="buttons">
            <button id="go" type="button" onclick="go()">GO</button>
            <button id="stop" type="button" onclick="stop()">STOP</button>
            <button id="clear" type="button" onclick="clear()">CLEAR</button>
        </div>
        <br />

        <div>XML Queue Size</div>
        <div id="xmlCount"></div>
        <br />

        <div> HTML links Found</div>
        <div id="htmlCount"></div>
        <br />

        <div>Current Crawl State</div>
        <div id="state"></div>
        <br />

        <div> Memory</div>
        <div id="memory"></div>
        <br />

        <div>CPU Usage</div>
        <div id="cpu"></div>
        <br />

        <div>Last 10 Url</div>
        <div id="lastten"></div>
        <br />

        <div>Error</div>
        <div id="error"></div>
        <br />

        <input type="text" id="input">
        <input type="submit" value="Submit" onclick="findTitle();" />
        <div id="title"></div>

    </div>
</body>
</html>
